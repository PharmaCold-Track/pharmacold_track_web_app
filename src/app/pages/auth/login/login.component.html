<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>PharmaCold Track</h1>
      <p>Gestión inteligente de cadena de frío</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Ej: operador1"
          [class.error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••"
          [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
